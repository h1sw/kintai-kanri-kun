<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>パスワード変更</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark d-flex">
			<nav class="container text-white">
				<div>勤怠管理くん</div>
				<div>
					社員ID: <span th:text="${loginUserId}"></span>  |  <a th:href="@{/logout}">ログアウト</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<h1>パスワード変更</h1>
			<form method="post" th:action="@{/user/edit-password}" >
				<div class="mb-3">
					<label for="password">新しいパスワード</label>
					<input type="password" class="form-control" name="password">				
				</div>
				
				<input type="submit" class="btn btn-primary" value="保存">
				<input type="button" class="btn btn-secondary" onclick="history.back();" value="戻る">
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
