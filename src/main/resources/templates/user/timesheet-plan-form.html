<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>タイムシート</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark d-flex">
			<nav class="container text-white">
				<div>
					<a th:href="@{/home}">勤怠管理くん</a>
			    </div>
				<div>
					社員ID: <span th:text="${loginUserId}"></span>  |  <a th:href="@{/logout}">ログアウト</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<h1>勤務表</h1>
			
			<form th:action="@{/user/timesheet/create}" method="post">
		        <input type="hidden" th:name="year" th:value="${year}">
		        <input type="hidden" th:name="month" th:value="${month}">
		        <table class="table">
		            <thead>
		                <tr>
		                    <th>日付</th>
		                    <th>勤怠予定</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="day : ${days}">
		                    <td th:text="${day}"></td>
		                    <td>
		                        <select th:name="${'status_' + day}">
		                            <option value="working">working</option>
		                            <option value="holiday">holiday</option>
		                        </select>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		        <button type="submit" class="btn btn-primary">確定</button>
			 </form>
		</main>
		<footer>
		</footer>
	</body>
</html>
