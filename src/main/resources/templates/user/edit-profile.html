<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>アカウント編集画面</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark d-flex">
			<nav class="container text-white">
				<div>勤怠管理くん</div>
				<div>
					社員ID: <span th:text="${loginUserId}"></span>  |  <a th:href="@{/logout}">ログアウト</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<h1>個人情報編集</h1>
			<form method="post" action="/user/edit-profile" th:object="${form}">
				<input type="hidden" class="form-control" th:field="*{accountId}">
				<div class="mb-3">
					<label for="accountId">社員ＩＤ</label>
					<p th:text="*{accountId}">
				</div>
				<div class="mb-3">
					<label for="password">パスワード</label>
					<p>
						<span>********</span>
						<a th:href="@{/user/edit-password}">変更する</a>
				    </p>
				</div>
				<div class="mb-3">
					<label for="name">名前</label>
					<input type="text" class="form-control" th:field="*{name}">
				</div>
				<div class="mb-3">
					<label for="age">年齢</label>
					<input type="number" class="form-control" th:field="*{age}">
				</div>
				<div class="mb-3">
					<label for="sex">性別</label>
					<select type="text" class="form-select" size="1" th:field="*{sex}">
						<option value="未回答">未回答</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="address">住所</label>
					<input type="text" class="form-control" th:field="*{address}">
				</div>
				
				<div class="mb-3">
					<label for="name">電話番号</label>
					<input type="text" class="form-control" th:field="*{phone}">
				</div>
				<div class="mb-3">
					<label for="joinedDate">入社日</label>
					<input type="date" class="form-control" th:field="*{joinedDate}" readonly>
				</div>
				<div class="mb-3">
					<label for="joinedDate">有給日数</label>
					<input type="number" class="form-control" th:field="*{paidDayoff}" readonly>
				</div>
				<div class="mb-3">
					<label for="joinedDate">振替休日数</label>
					<input type="number" class="form-control" th:field="*{subDayoff}" readonly>
				</div>
				
				<input type="submit" class="btn btn-primary" value="保存">
				<input type="button" class="btn btn-secondary" onclick="history.back();" value="戻る">
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
