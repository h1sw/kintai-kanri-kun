<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>アカウント編集画面</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark d-flex">
			<nav class="container text-white">
				<div>勤怠管理くん</div>
			</nav>
		</header>
        <div class="login-form">
            <form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="accountId">社員ＩＤ</label>
					<input type="text" class="form-control" th:field="*{accountId}" readonly>
				</div>
				<div class="mb-3">
					<label for="name">名前</label>
					<input type="text" class="form-control" th:field="*{name}" disabled>
				</div>
                <!--エラーメッセージ-->
                <div th:if="${param.error}" class="alert alert-danger">
                    名前またはパスワードが正しくありません
                 </div>
                <div class="submit">
                    <input type="submit" class="btn btn-primary" value="ログイン">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
