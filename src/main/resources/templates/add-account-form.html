<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>アカウント追加画面</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark">
			<nav class="container  text-white">勤怠管理くん</nav>
		</header>
		<main class="container">
			<h1>アカウント追加</h1>
			<form method="post" action="/admin/add-account">
				<div class="mb-3">
					<label for="password">パスワード</label>
					<input type="password" class="form-control" name="password">
				</div>
				
				<div class="mb-3">
					<label for="role">権限設定</label>
					<select type="text" class="form-select" size="1" name="role">
						<option value="USER">一般</option>
						<option value="ADMIN">管理者</option>
					</select>
				</div>
				
				<input type="submit" class="btn btn-primary" value="次へ">
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
