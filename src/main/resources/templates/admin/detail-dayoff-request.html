<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>変更申請</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark d-flex">
			<nav class="container text-white">
				<div>
					<a th:href="@{/home}">勤怠管理くん</a>
			    </div>
				<div>
					社員ID: <span th:text="${loginUserId}"></span>  |  <a th:href="@{/logout}">ログアウト</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<h1>変更申請</h1>
			<form method="post" action="/admin/accept-change-request" th:object="${form}">
				<input type="hidden" class="form-control" th:field="*{id}" readonly>
				<div class="mb-3">
					<label>日付</label>
					<p th:text="*{workingDay}"></p>
				</div>
				
				<div class="mb-3">
					<label for="reason">申請理由</label>
					<p th:text="*{reason}"></p>
				</div>
				
				<span th:if="${form.applyFlag}">
					<input class="btn btn-primary disabled" type="submit" value="承諾済み">
				</span> 
				<span th:if="${!form.applyFlag}">
					<input class="btn btn-primary" type="submit" value="承諾する">
				</span>
				
				<a th:href="@{/admin/list-dayoff-request}" class="btn btn-secondary">戻る</a>
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
