<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>ホーム画面</title>
	</head>
	<body>
		<header>
		</header>
		<main class="container">
			<h1 class="h1">ユーザー追加</h1>
			<form method="post" action="/admin/add-user" th:object="${formModel}">
				<div class="mb-3">
					<label for="password">パスワード</label>
					<input type="password" class="form-control" th:field="*{password}">
				</div>
				<div class="mb-3">
					<label for="role">権限</label>
					<input type="text" class="form-control" th:field="*{role}">
				</div>
				<div class="mb-3">
					<label for="name">名前</label>
					<input type="text" class="form-control" th:field="*{profile.name}">
				</div>
				<div class="mb-3">
					<label for="age">年齢</label>
					<input type="number" class="form-control" th:field="*{profile.age}">
				</div>
				<div class="mb-3">
					<label for="sex">性別</label>
					<input type="text" class="form-control" th:field="*{profile.sex}">
				</div>
				<div class="mb-3">
					<label for="address">住所</label>
					<input type="text" class="form-control" th:field="*{profile.address}">
				</div>
				<div class="mb-3">
					<label for="phone">電話番号</label>
					<input type="text" class="form-control" th:field="*{profile.phone}">
				</div>
				<div class="mb-3">
					<label for="joined_date">入社日</label>
					<input type="date" class="form-control" th:field="*{profile.joined_date}">
				</div>
				<div class="mb-3">
					<label for="paid_dayoff">有給休暇日数</label>
					<input type="number" class="form-control" th:field="*{profile.paid_dayoff}">
				</div>
				<div class="mb-3">
					<label for="sub_dayoff">代休日数</label>
					<input type="number" class="form-control" th:field="*{profile.sub_dayoff}">
				</div>
				<input type="submit" class="btn btn-primary" value="作成">
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
