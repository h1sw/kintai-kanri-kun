<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="https:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/style.css}" rel="stylesheet">
		<title>アカウント追加画面</title>
	</head>
	<body>
		<header class="navbar sticky-top bg-dark">
			<nav class="container  text-white">勤怠管理くん</nav>
		</header>
		<main class="container">
			<h1>アカウント追加</h1>
			<form method="post" action="/admin/add-user" th:object="${form}">
				<div class="mb-3">
					<label for="password">パスワード</label>
					<input type="text" class="form-control" th:field="*{password}">
				</div>
				<div class="mb-3">
					<label for="role">権限設定</label>
					<select type="text" class="form-select" size="1" th:field="*{role}">
						<option value="USER">一般</option>
						<option value="ADMIN">管理者</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="name">名前</label>
					<input type="text" class="form-control" th:field="*{name}">
				</div>
				<div class="mb-3">
					<label for="age">年齢</label>
					<input type="number" class="form-control" th:field="*{age}">
				</div>
				<div class="mb-3">
					<label for="sex">性別</label>
					<select type="text" class="form-select" size="1" th:field="*{sex}">
						<option value="未回答">未回答</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="address">住所</label>
					<input type="text" class="form-control" th:field="*{address}">
				</div>
				
				<div class="mb-3">
					<label for="name">電話番号</label>
					<input type="text" class="form-control" th:field="*{phone}">
				</div>
				<div class="mb-3">
					<label for="joinedDate">入社日</label>
					<input type="date" class="form-control" th:field="*{joinedDate}">
				</div>
								
				<input type="submit" class="btn btn-primary" value="次へ">
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
